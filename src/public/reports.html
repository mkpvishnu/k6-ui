<!-- Reports Tab -->
<div id="reports-tab" class="tab-content hidden">
    <div id="reports-content" class="space-y-8">
        <!-- Content dynamically populated by JavaScript -->
    </div>
</div>

<!-- Report Export Modal -->
<div id="export-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 w-96">
        <h3 class="text-lg font-semibold mb-4">Export Report</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Export Format
                </label>
                <select id="export-format" class="w-full p-2 border rounded-md">
                    <option value="json">JSON</option>
                    <option value="csv">CSV</option>
                </select>
            </div>
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Include
                </label>
                <div class="space-y-2">
                    <label class="flex items-center">
                        <input type="checkbox" id="export-metrics" checked class="mr-2">
                        Metrics Data
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="export-requests" checked class="mr-2">
                        Request Details
                    </label>
                    <label class="flex items-center">
                        <input type="checkbox" id="export-thresholds" checked class="mr-2">
                        Thresholds
                    </label>
                </div>
            </div>
            
            <div class="flex justify-end space-x-4">
                <button onclick="closeExportModal()" class="text-gray-500 hover:text-gray-700">
                    Cancel
                </button>
                <button onclick="executeExport()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Export
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Report Details Modal Template -->
<template id="report-details-modal">
    <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-11/12 max-w-6xl max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-2xl font-bold">Test Report Details</h2>
                    <button onclick="this.closest('.fixed').remove()" class="text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="report-details-content">
                    <!-- Content dynamically populated -->
                </div>
            </div>
        </div>
    </div>
</template>
